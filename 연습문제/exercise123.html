<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 사용자로부터 특정 월을 입력 받은 후 
        // 입력 받은 월의 계절이 어떤 계절인지 알아내기
        // if문은 많이 써봤으니까 switch ~ case 사용

        let input = prompt('계절로 치환할 N월을 입력해주세요' );
        switch(parseInt(input)) {
            case 12:
            case 1: 
            case 2:
            console.log('겨울');
            document.write('겨울');
            break;

            case 3:
            case 4: 
            case 5:
            console.log('봄');
            document.write('봄');
            break;

            case 6:
            case 7: 
            case 8:
            console.log('여름');
            document.write('여름');
            break;

            case 9:
            case 10: 
            case 11:
            console.log('가을');
            document.write('가을');
            break;
        }
    </script>
</body>
</html>
