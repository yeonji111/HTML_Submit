<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 사용자에게 1보다 큰 수를 입력하게 한 후 
        // 입력한 숫자까지 짝수만 더하는 프로그램


        let input = prompt('1보다 큰 수를 입력해주세요',);
        let sum = 0;

        if (input != null && input > 1) {
            // null이 아니고 1보다 큰 경우에만 실행
            if (input % 2 == 1) {
                // 입력값이 홀수이면 화면 표시 X

            } else {
                // 입력한 값까지 짝수만 더함 + 현재값 표시 + 더한 값 표시

                for (let i = 0; i <= input; i += 2) {
                    
                    sum += i
                    
                }

                document.write(`현재값 ${input} 더한값 ${sum}`)
            }
        }


    </script>
</body>

</html>
