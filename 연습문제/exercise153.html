<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습문제 1</title>  
  <link rel="stylesheet" href="exercise153.css">
</head>
<body>
  <div id="container">
    <h1>참가자 명단</h1>
    <form>
      <ul id="userInput">  
        <li>
          <label for="username">이 름</label>
          <input type="text" id="username">
        </li>    
        <li>
          <label for="major">전 공</label>
          <input type="text" id="major">
        </li>           
      </ul>
      <button>등록하기</button>      
    </form>
    
    <table id="attendant">
      <thead>
        <tr>
          <th>이 름</th>
          <th>전 공</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>


  <script>

    const btn = document.querySelector('button')
    btn.addEventListener('click', insert)
    const table = document.querySelector('#attendant')
    
    function insert(){

      // input에 들어온 이름, 전공 변수에 담기
      const name = document.getElementById('username').value;
      const major = document.getElementById('major').value;
     
      let newRow = document.createElement('tr');

      // 이름 셀 생성
      const nameCell = document.createElement('td');
      nameCell.innerText = name;

      // 전공 셀 생성
      const majorCell = document.createElement('td');
      majorCell.innerText = major;
     
      // 새로운 행에 자식 추가
      // <tr> 
        // <td> </td> 
        // <td> </td> 
      // </tr>이 되게끔
      newRow.appendChild(nameCell);
      newRow.appendChild(majorCell);

      
      document.getElementById('attendant').appendChild(newRow);

    }

    // insert이벤트가 발생할때마다 새로고침되는거 취소하기
    btn.addEventListener('click',function(e){
      e.preventDefault();
    })
    
    


  </script>
</body>
</html>
