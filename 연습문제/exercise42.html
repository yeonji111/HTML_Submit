<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발자 지원서 만들기</title>
</head>
<body>
    
    <h1>프론트엔드 개발자 지원서</h1>
    <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
    <form action="#">
        <h4>개인정보</h4>
        <label for="username"> 이름 
            <input type="text" id="username" placeholder="공백없이 입력하세요"></label>
            <br>
            <label for="userph">연락처
            <input type="tel" id="userph"></label>
            <br>

            <h4>지원 분야</h4>  
            <label for="publicing">
                <input type="radio" name="field" id="publicing"> 웹 퍼블리싱
            </label><br>
            <label for="delv">
                <input type="radio" name="field" id="delv"> 웹 애플리케이션 개발
            </label><br>
            <label for="envir">
                <input type="radio" name="field" id="envir"> 개발 환경 개선
            </label><br>

            <h4>지원 동기</h4>  
            <textarea rows="5" cols="60" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea><br>
            <input type="button" value="접수하기">
            <input type="button" value="다시 쓰기">
    </form>
</div>
</body>
</html>
