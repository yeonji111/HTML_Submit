<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise134</title>
</head>
<body>
    <script>
        // 숫자를 입력받고 양수,음수,0을 판단해서 알림창에 보여주기
        // 함수로 만들기

        function plusMinus() {
        let num = parseInt(prompt('숫자를 입력하세요')); 
        let result = '';
        if(num > 0){
            result = '양수';
        } else if(num < 0){
            result = '음수';
        } else{
            result = 0;
        }

        alert(`${num}은 ${result}입니다.`)
        }

        plusMinus();
        
    </script>
    
</body>
</html>
