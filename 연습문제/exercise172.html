<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="form">
        이름 : <input type="text" id="name"> <br>
        성별 : <input type="radio" name="gender" id="man" value = "남자">남 
        <input type="radio" name="gender" id="female" value = "여자">여 <br>
        취미 : <input type="checkbox" name="hobby" id="trav" value = "여행">  여행
        <input type="checkbox" name="hobby" id="book" value = "독서">  독서
        <input type="checkbox" name="hobby" id="movie" value = "영화감상">  영화감상
        <input type="checkbox" name="hobby" id="b" value = "바둑">  바둑
        <input type="checkbox" name="hobby" id="ja" value = "장기">  장기
        <input type="checkbox" name="hobby" id="mou" value = "등산">  등산
        <input type="checkbox" name="hobby" id="fi" value = "낚시">  낚시

        <div>
            <button id="result">결과 출력</button>
        </div>
        <textarea name="summary" id="summary" cols="100" rows="10"></textarea>
    </form>

    <script>
        const btn = document.querySelector("#result");

        btn.addEventListener('click', function (ev) {
            ev.preventDefault();
            const name = document.querySelector("#name").value;

            const genderOptions = document.querySelectorAll("[name=gender]");
            let selectedGender;
            for (let i = 0; i < genderOptions.length; i++) {
                if (genderOptions[i].checked === true) {
                    selectedGender = genderOptions[i].value;
                    break;
                }
            }

            const hobbyOptions = document.querySelectorAll("[name=hobby]:checked");
            const selectedHobbies = [];
            for(let i = 0; i < hobbyOptions.length; i++){
                let tmp = hobbyOptions[i].value
                selectedHobbies.push(tmp)
            }             // -> 반복문 없이 짧게 줄여쓸 수 있었음..ㅠ const selectedHobbies = Array.from(hobbyOptions).map(hobby => hobby.value); 

            if(selectedHobbies.length === 0){
                document.querySelector("#summary").value = `${name}씨!!\n당신은 ${selectedGender}이고\n취미는 없군요`
            } else {
                document.querySelector("#summary").value = `${name}씨!!\n당신은 ${selectedGender}이고\n취미는 ${selectedHobbies.join(", ")}이군요`;
            }
  
            // console.log(selectedHobbies) - 취미 없는 경우 확인용
          
        });
    </script>
</body>
</html>
