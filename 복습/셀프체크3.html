<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 100부터 999까지 정수 중에서 암스트롱 수에 해당하는 숫자를 모두 출력하시오

        let tmp = 153 +"";

        let first = parseInt(tmp.charAt(0));
        document.write(parseInt(first))

        let sec = parseInt(tmp.charAt(1));
        document.write(parseInt(sec));

        for(let i = 100; i < 1000; i++){
            i = i + "";
            if(
              (parseInt(i.charAt(0)) ** 3)
            + (parseInt(i.charAt(1)) ** 3)
            + (parseInt(i.charAt(2)) ** 3) == i
            ){
                document.write(`${i}  `)
            }
          
        }


    </script>
</body>
</html>
