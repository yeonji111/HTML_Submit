<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 숫자 1부터 999까지 짝수가 몇 개인지 출력하는 코드

        let cnt = 0;
        for(let i = 1; i < 1000; i++){
            if(i % 2 == 0){
                cnt ++;
            }
        }
        document.write(`1부터 999까지 숫자 중 짝수는 총 ${cnt} 개`)
    </script>
</body>
</html>
