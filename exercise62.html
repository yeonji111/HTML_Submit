<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최신 웹 디자인 트렌드</title>
    <style>
        *{
            line-height: 200%;
        }
        .title {
            font-weight: 700;
            font-size: 18px;
            color:  #ad3000;
        }
        li {
            list-style-type: none;
        }

        li>span {
            color: black;
        }
       
    </style>
</head>

<body>
    <h1>최신 웹 디자인 트렌드</h1>
    <ul>
        <li class="title">반응형 웹 디자인<span>- 다양한 화면 크기에 최적화하다</span></li>
        <li class="title">플랫 디자인<span>- 입체에서 평면으로</span></li>
        <li class="title">풀스크린 배경<span>- 콘텐츠에 집중</span></li>
        <li class="title">원 페이지 사이트<span>- 한 페이지에 모든 내용을 담다</span></li>
        <li class="title">패럴랙스 스크롤링<span>- 동적인 효과로 강한 인상을!</span></li>
        <li class="title">웹 폰트 <span>- 웹 타이포그래피를 받쳐주는 기술</span></li>
    </ul>
</body>

</html>
